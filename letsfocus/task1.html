<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lets Focus</title>
    <link href="task1.css" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/818f9074ee.js" crossorigin="anonymous"></script>
</head>
<body class="body">
    <div class="main">
        <div class="left">
            <h1><b>Sign In</b></h1>
            <div class="logos">
                <div class="logobox">
                    <i class="fa-brands fa-instagram"></i>
                </div>
                <div class="logobox">
                    <i class="fa-brands fa-facebook"></i>
                </div>
                <div class="logobox">
                    <i class="fa-brands fa-linkedin"></i>
                </div> 
                <div class="logobox">
                    <i class="fa-brands fa-github"></i>
                </div>      
            </div>
            <p class="text">or use your email and password</p>
            <div class="inputs">
                <input type="text" placeholder="Email" />
                <input type="password" placeholder="Password" />
            </div>
            <p class="text">Forget your email or password?</p>
            <div>
                <button class="signin">SIGN IN</button>
            </div>
            
        </div>
        <div class="right ">
            <div class="hi">
                <h1>Hello, User</h1>
                <p>Register with your personal details to use all of site features</p>
                <button class="button">SIGN UP</button>
            </div>
        </div>

    </div>
    
</body>
</html>
